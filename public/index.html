<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Management Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ“ Student Information</h1>
    </header>

    <section class="card form-card">
      <h2>Add / Update</h2>
      <form id="studentForm">
        <input type="hidden" id="studentId" />
        <div class="row">
          <div class="field">
            <label for="number">Student ID</label>
            <input id="studentId" name="number" type="text" placeholder="Student ID" required />
          </div>
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Full name" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="course">Course</label>
            <input id="course" name="course" type="text" placeholder="Course name" required />
          </div>
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" class="btn" id="resetBtn">Reset</button>
        </div>
      </form>
    </section>

    <section class="card list-card">
      <h2>Students</h2>
      <div class="toolbar">
        <button id="refreshBtn" class="btn">Refresh</button>
      </div>
      <div id="students" class="cards-grid"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
